<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Short Code Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.25rem 0;
    }
    #result {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    input[type="text"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Quiz</h1>

  <form id="quizForm">
    <div id="questions"></div>
    <button type="submit">Get Code</button>
  </form>

  <div id="result"></div>

  <h2>Decode a code</h2>
  <input type="text" id="decodeInput" placeholder="e.g. A8" />
  <button id="decodeBtn">Decode</button>
  <div id="decodedResult"></div>

  <script>
    const questionCount = 6;
    const questionsEl = document.getElementById("questions");

    // Generate questions
    for (let i = 0; i < questionCount; i++) {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<strong>Question ${i + 1}</strong>`;
      for (let j = 1; j <= 4; j++) {
        div.innerHTML += `
          <label>
            <input type="radio" name="q${i}" value="${j}" required />
            Option ${j}
          </label>`;
      }
      questionsEl.appendChild(div);
    }

    // Encode answers
    function encodeAnswersBase4(answers) {
      let number = 0;
      for (let i = 0; i < answers.length; i++) {
        number = number * 4 + (answers[i] - 1);
      }
      return number.toString(36).toUpperCase();
    }

    // Decode code
    function decodeAnswersBase4(code, count) {
      let number = parseInt(code, 36);
      const answers = [];
      for (let i = 0; i < count; i++) {
        answers.unshift((number % 4) + 1);
        number = Math.floor(number / 4);
      }
      return answers;
    }

    // Handle submit
    document.getElementById("quizForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const answers = [];
      for (let i = 0; i < questionCount; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        answers.push(parseInt(selected.value));
      }
      const code = encodeAnswersBase4(answers);
      document.getElementById("result").textContent = `Your code: ${code}`;
    });

    // Handle decode
    document.getElementById("decodeBtn").addEventListener("click", () => {
      const code = document.getElementById("decodeInput").value.trim().toUpperCase();
      if (!code.match(/^[0-9A-Z]+$/)) {
        document.getElementById("decodedResult").textContent = "Invalid code.";
        return;
      }
      const answers = decodeAnswersBase4(code, questionCount);
      document.getElementById("decodedResult").textContent =
        `Decoded answers: ${answers.join(", ")}`;
    });
  </script>
</body>
</html>
