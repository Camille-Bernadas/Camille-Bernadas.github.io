<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Encoder</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    .question { margin-bottom: 1rem; }
    .answers label { display: block; margin: 0.3rem 0; }
    .code-output { margin-top: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Take the Quiz</h1>
  <form id="quizForm"></form>
  <div class="code-output" id="codeOutput"></div>

  <script>
    async function loadQuiz() {
      const res = await fetch('quiz.json');
      const questions = await res.json();
      const form = document.getElementById('quizForm');

      questions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q.question}</p>`;

        const answerDiv = document.createElement('div');
        answerDiv.className = 'answers';
        q.choices.forEach((choice, j) => {
          const id = `q${i}_a${j}`;
          answerDiv.innerHTML += `
            <label>
              <input type="radio" name="q${i}" value="${j + 1}" required />
              ${choice}
            </label>
          `;
        });

        div.appendChild(answerDiv);
        form.appendChild(div);
      });

      const submitBtn = document.createElement('button');
      submitBtn.type = 'submit';
      submitBtn.textContent = 'Submit';
      form.appendChild(submitBtn);

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const answers = questions.map((_, i) => parseInt(formData.get(`q${i}`), 10));
        const code = encodeAnswersBase4(answers);
        document.getElementById('codeOutput').textContent = `Your code: ${code}`;
      });
    }

    function encodeAnswersBase4(answers) {
      let number = 0;
      for (let i = 0; i < answers.length; i++) {
        number = number * 4 + (answers[i] - 1);
      }
      return number.toString(36).toUpperCase();
    }

    loadQuiz();
  </script>
</body>
</html>
